<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Ceci n'est pas une page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ffff;  /* Cyberpunk cyan */
            --secondary-color: #ff00ff;  /* Vibrant magenta */
            --background-dark: #0a0a1a;
            --grid-color: rgba(0, 255, 255, 0.1);
        }

        body {
            font-family: 'Space Mono', monospace, sans-serif;
            background-color: var(--background-dark);
            color: var(--primary-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background-image: 
                linear-gradient(0deg, transparent 24%, var(--grid-color) 25%, var(--grid-color) 26%, transparent 27%, transparent 74%, var(--grid-color) 75%, var(--grid-color) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, var(--grid-color) 25%, var(--grid-color) 26%, transparent 27%, transparent 74%, var(--grid-color) 75%, var(--grid-color) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
        }

        .navbar {
            background: rgba(10, 10, 26, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--primary-color);
        }

        .nav-link {
            color: var(--primary-color);
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: var(--secondary-color);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--secondary-color);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .error-container {
            background: rgba(10, 10, 26, 0.7);
            border: 2px solid var(--primary-color);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            perspective: 1000px;
        }

        .error-title {
            font-size: 8rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }

        .error-subtitle {
            color: var(--secondary-color);
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }

        .cta-button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--background-dark);
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            transform-style: preserve-3d;
        }

        .cta-button:hover {
            transform: scale(1.05) translateZ(20px);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.7);
        }

        .particle {
            position: absolute;
            background: rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
        }

        .glitch-text {
            position: relative;
            display: inline-block;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -2px 0 red;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: -2px 0 blue;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% {
                clip: rect(61px, 9999px, 52px, 0);
                transform: skew(0.87deg);
            }
            5% {
                clip: rect(33px, 9999px, 14px, 0);
                transform: skew(0.29deg);
            }
            10% {
                clip: rect(85px, 9999px, 66px, 0);
                transform: skew(0.91deg);
            }
            15% {
                clip: rect(91px, 9999px, 91px, 0);
                transform: skew(0.85deg);
            }
            20% {
                clip: rect(26px, 9999px, 97px, 0);
                transform: skew(0.74deg);
            }
            25% {
                clip: rect(89px, 9999px, 20px, 0);
                transform: skew(0.61deg);
            }
        }

        @keyframes glitch-anim2 {
            0% {
                clip: rect(29px, 9999px, 83px, 0);
                transform: skew(0.74deg);
            }
            5% {
                clip: rect(36px, 9999px, 9px, 0);
                transform: skew(0.81deg);
            }
            10% {
                clip: rect(30px, 9999px, 87px, 0);
                transform: skew(0.98deg);
            }
            15% {
                clip: rect(84px, 9999px, 40px, 0);
                transform: skew(0.87deg);
            }
            20% {
                clip: rect(30px, 9999px, 14px, 0);
                transform: skew(0.67deg);
            }
            25% {
                clip: rect(40px, 9999px, 70px, 0);
                transform: skew(0.91deg);
            }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <div class="grid-background" id="particleBackground"></div>
    
    <!-- Futuristic Navigation Bar -->
    <nav class="navbar fixed top-0 left-0 right-0 z-50 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold">
                <span class="text-primary-color">QUANTUM</span>
                <span class="text-secondary-color">TECH</span>
            </div>
            <div class="flex space-x-6">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Services</a>
                <a href="#" class="nav-link">Projects</a>
                <a href="#" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <!-- 404 Content -->
    <div class="flex-grow flex items-center justify-center px-4 py-12" id="errorContainer">
        <div class="error-container text-center p-12 rounded-lg max-w-2xl w-full">
            <h1 class="error-title mb-4 glitch-text" data-text="404">404</h1>
            <h2 class="error-subtitle text-3xl mb-8">
                <span class="glitch-text" data-text="Ceci n'est pas une page">Ceci n'est pas une page</span>
            </h2>
            <p class="text-white mb-8">
                Looks like you've navigated beyond the known digital universe. 
                The page you're searching for has quantum-shifted out of existence.
            </p>
            <a href="/" class="cta-button px-8 py-3 rounded-full inline-block text-lg">
                Return to Origin
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const errorContainer = document.getElementById('errorContainer');
            const particleBackground = document.getElementById('particleBackground');

            // 3D Tilt Effect
            errorContainer.addEventListener('mousemove', (e) => {
                const { clientWidth, clientHeight } = errorContainer;
                const centerX = clientWidth / 2;
                const centerY = clientHeight / 2;
                const mouseX = e.clientX - centerX;
                const mouseY = e.clientY - centerY;

                const rotateX = -mouseY / (clientHeight / 10);
                const rotateY = mouseX / (clientWidth / 10);

                errorContainer.style.transform = `
                    rotateX(${rotateX}deg) 
                    rotateY(${rotateY}deg)
                `;
            });

            errorContainer.addEventListener('mouseleave', () => {
                errorContainer.style.transform = 'rotateX(0deg) rotateY(0deg)';
            });

            // Particle Effect
            function createParticles() {
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    particle.style.width = `${Math.random() * 10}px`;
                    particle.style.height = particle.style.width;
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    particleBackground.appendChild(particle);

                    animateParticle(particle);
                }
            }

            function animateParticle(particle) {
                const speed = Math.random() * 2 + 1;
                const angle = Math.random() * Math.PI * 2;
                
                function move() {
                    const x = parseFloat(particle.style.left);
                    const y = parseFloat(particle.style.top);

                    const newX = x + Math.cos(angle) * speed;
                    const newY = y + Math.sin(angle) * speed;

                    particle.style.left = `${newX % 100}%`;
                    particle.style.top = `${newY % 100}%`;

                    requestAnimationFrame(move);
                }

                move();
            }

            createParticles();
        });
    </script>
</body>
</html>
